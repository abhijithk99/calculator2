<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
          
              <input class="display-box" type="text" id="screen">
              <div class="row1">
              <button class="button">/</button>
              <button class="button">*</button>
              <button class="button">-</button>
              <button class="button">+</button>
              <button class="button">DEL</button>
              </div> 
              <div class="row2">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              </div>
              <div class="row2">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <div class="row2">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              </div>
              <div class="row2">
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">=</button>
              </div>
              </div>
        
           
          
    </div>
    <script>
            let temp = ''
            finalResult = ''
            let string = "";
            let screenValue = ""
            let buttons = document.querySelectorAll('.button');
            Array.from(buttons).forEach((button)=>{
            button.addEventListener('click', (e)=>{
                if(e.target.innerHTML == '='){
                string = eval(string);
                document.querySelector('input').value = eval(string);
                }
                else if(e.target.innerHTML == 'DEL'){
                string = ""
                document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == '+'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string

                }

                else if(e.target.innerHTML == '*'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else if(e.target.innerHTML == '-'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else if(e.target.innerHTML == '/'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else{ 
                    
                string = string + e.target.innerHTML;
                screenValue = screenValue + e.target.innerHTML;
                document.querySelector('input').value = screenValue;
                console.log(string)
               
                }
            })
            })
            
            
            


    </script>
</body>
</html>
