<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
          
              <input class="display-box" type="text" id="screen">
              <div class="row1">
              <button class="button">/</button>
              <button class="button">*</button>
              <button class="button">-</button>
              <button class="button">+</button>
              <button class="button">DEL</button>
              </div> 
              <div class="row2">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              </div>
              <div class="row2">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <div class="row2">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              </div>
              <div class="row2">
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button">=</button>
              </div>
              </div>
        
           
          
    </div>
    <script>
            let temp = ''
            finalResult = ''
            let string = "";
            let screenValue = ""
            let buttons = document.querySelectorAll('.button');
            Array.from(buttons).forEach((button)=>{
            button.addEventListener('click', (e)=>{
                if(e.target.innerHTML == '='){
                string = eval(string);
                document.querySelector('input').value = eval(string);
                }
                else if(e.target.innerHTML == 'DEL'){
                string = ""
                temp = ""
                screenValue =""
                document.querySelector('input').value = string;
                }
                else if(e.target.innerHTML == '+'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string

                }

                else if(e.target.innerHTML == '*'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else if(e.target.innerHTML == '-'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else if(e.target.innerHTML == '/'){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + e.target.innerHTML;
                    document.querySelector('input').value = temp;
                    finalResult = string
                }
                else{ 
                    
                string = string + e.target.innerHTML;
                screenValue = screenValue + e.target.innerHTML;
                document.querySelector('input').value = screenValue;
                console.log(string)
               
                }
            })
            document.onkeyup = e =>{
                if(e.key == "0" || e.key == "Num0"){
                    press(0)
                }
                if(e.key == "1" || e.key == "Num1"){
                    press(1)
                }
                if(e.key == "2" || e.key == "Num2"){
                    press(2)
                }
                if(e.key == "3" || e.key == "Num3"){
                    press(3)
                }
                if(e.key == "4" || e.key == "Num4"){
                    press(4)
                }
                if(e.key == "5" || e.key == "Num5"){
                    press(5)
                }
                if(e.key == "6" || e.key == "Num6"){
                    press(6)
                }
                if(e.key == "7" || e.key == "Num7"){
                    press(7)
                }
                if(e.key == "8" || e.key == "Num8"){
                    press(8)
                }
                if(e.key == "9" || e.key == "Num9"){
                    press(9)
                }
                if(e.key == "+" || e.key == "Num+"){
                    operator('+')
                }
                if(e.key == "-" || e.key == "Num-"){
                    operator('-')
                }
                if(e.key == "/" || e.key == "Num/"){
                    operator('/')
                }
                if(e.key == "*" || e.key == "Num*"){
                    operator('*')
                }
                if(e.key == "=" || e.key == "Num=" || e.key =="Enter"){
                    equal()
                }
                
            }
            })
            function press(keyValue){
                string = string + keyValue;
                screenValue = screenValue + keyValue;
                document.querySelector('input').value = screenValue;
                console.log(string)
            }


            function operator(operatorValue){
                    screenValue = ""
                    temp = eval(string)
                    string = eval(string) + operatorValue;
                    document.querySelector('input').value = temp;
                    finalResult = string
            }
         
            function equal(){
                string = eval(string);
                document.querySelector('input').value = eval(string);
            }
    </script>
</body>
</html>
