<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
          
              <input class="display-box" type="text" id="screen" />
              <div class="row1">
              <button class="operator">/</button>
              <button class="operator">*</button>
              <button class="operator">-</button>
              <button class="operator">+</button>
              <button class="number">DEL</button>
              </div> 
              <div class="row2">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              </div>
              <div class="row2">
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <div class="row2">
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              </div>
              <div class="row2">
              <button class="number">0</button>
              <button class="number">.</button>
              <button class="number">=</button>
              </div>
              </div>
        
           
          
    </div>
    <script>
            let screen = document.getElementById('screen');
            buttons = document.getElementsByClassName('number');
            operators = document.getElementsByClassName('operator');
            let screenValue = '';
            for (item of buttons) {
            item.addEventListener('click', (e) => {
                buttonText = e.target.innerText;

                if (buttonText == 'DEL') {
                    screenValue = "";
                    screen.value = screenValue;
                }
                else if (buttonText == '=') {
                    screen.value = eval(screenValue);
                }
                else {
                    
                    screenValue += buttonText;
                    screen.value = screenValue;
                }
                console.log('screenvalue text is ', screenValue);
    })
            

        
}


            for (item of operators) {
            item.addEventListener('click', (e) => {
                operatorText = e.target.innerText;
                finalResult = eval(screenValue)
                console.log('final result', finalResult);
                screen.value = finalResult;
                screenValue += operatorText
                console.log('screenvalue text is ', screenValue);
    })
            

        
}


    </script>
</body>
</html>
